ROSTemplateFormatVersion: '2015-09-01'
Parameters:
  Phone:
    Label:
      en: Phone
      zh-cn: 手机号
    Description: 请输入11位手机号码，用户密码将会在无影创建完成后发送短信至手机。
    Type: String
  Name:
    Label:
      en: Name
      zh-cn: 用户名
    Description: 不超过 64 个字符，必须以大小字母或中文开头，不能以http://和https://开头，可以包含中文、英文、数字、半角冒号（:）、下划线（_）、点号（.）或者短划线（-）。
    Type: String
  OfficeSiteId:
    Label:
      en: OfficeSiteID
      zh-cn: 办公网络ID
    Type: String
    AssociationProperty: ALIYUN::EDS::OfficeSite::OfficeSiteId
  BundleId:
    Label:
      en: BundleID
      zh-cn: 模板ID
    Type: String
    AssociationProperty: ALIYUN::EDS::Bundle::BundleId
  PolicyGroupId:
    Label:
      en: PolicyGroupId
      zh-cn: 策略ID
    Type: String
    AssociationProperty: ALIYUN::EDS::PolicyGroup::PolicyGroupId
Outputs:
  AccessAddress:
    Label:
      en: AccessAddress
      zh-cn: 无影登陆地址
    Value: https://wuying.aliyun.com
  OfficeSiteId:
    Label:
      en: OfficeSiteId
      zh-cn: 办公网络ID
    Value:
      Ref: OfficeSiteId
Resources:
  ECDDesktops:
    Type: 'ALIYUN::ECD::Desktops'
    Properties:
      PolicyGroupId:
        Ref: PolicyGroupId
      Amount: 1
      ChargeType: Postpaidindex.md
      EndUserId:
        - Fn::Jq:
            - First
            - .EndUserId
            - Fn::GetAtt:
                - User
                - Outputs
      OfficeSiteId:
        Ref: OfficeSiteId
      BundleId:
        Ref: BundleId
  Template:
    Type: ALIYUN::OOS::Template
    Properties:
      TemplateName:
        Fn::Join:
          - '-'
          - - template
            - Ref: ALIYUN::StackName
      Content: |-
        FormatVersion: OOS-2019-06-01
        Parameters:
          RegionId:
            Label:
              en: RegionId
              zh-cn: 地域ID
            Type: String
            AssociationProperty: RegionId
            Default: '{{ ACS::RegionId }}'
          Phone:
            Label:
              en: Phone
              zh-cn: 手机号
            Type: String
          UserId:
            Label:
              en: UserId
              zh-cn: 用户名
            Type: String
        Tasks:
          - Name: DescribeUsers
            Action: ACS::ExecuteApi
            Description:
              en: Describe users
              zh-cn: 获取用户
            Properties:
              Service: eds-user
              API: DescribeUsers
              Parameters:
                RegionId: '{{ RegionId }}'
                Filter: '{{ Phone }}'
                EndUserIds:
                  - '{{ UserId }}'
            Outputs:
              EndUserId:
                Type: String
                ValueSelector: .Users[].EndUserId
          - Name: CreateUsers
            Action: ACS::ExecuteApi
            Description:
              en: Create users
              zh-cn: 创建用户
            When:
              Fn::Equals:
                - '{{ DescribeUsers.EndUserId }}'
                - Null
            Properties:
              Service: eds-user
              API: CreateUsers
              Parameters:
                RegionId: '{{ RegionId }}'
                Users:
                  - EndUserId: '{{ UserId }}'
                    Phone: '{{ Phone }}'
            Outputs:
              EndUserId:
                Type: String
                ValueSelector: .CreateResult.CreatedUsers[].EndUserId
        Outputs:
          EndUserId:
            Type: String
            Value:
              Fn::If:
                - Fn::Equals:
                    - '{{ DescribeUsers.EndUserId }}'
                    - Null
                - '{{ CreateUsers.EndUserId }}'
                - '{{ DescribeUsers.EndUserId }}'
  User:
    Type: ALIYUN::OOS::Execution
    DependsOn:
      - Template
    Properties:
      SafetyCheck: Skip
      TemplateName:
        Fn::Join:
          - '-'
          - - template
            - Ref: ALIYUN::StackName
      Parameters:
        RegionId:
          Ref: ALIYUN::Region
        Phone:
          Ref: Phone
        UserId:
          Ref: Name
    ResourceOptions:
      SuccessStatuses:
        - Success
      CancelOnDelete: true
Metadata:
  ALIYUN::ROS::Interface:
    ParameterGroups:
      - Parameters:
          - Name
          - Phone
        Label:
          default:
            en: User Info
            zh-cn: 用户信息
